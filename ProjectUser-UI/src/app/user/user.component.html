<div class="container mt-3">
  <h2>{{ save ? 'Edit User' : 'Add User' }}</h2>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="mb-2">
      <label>Name:</label>
      <input type="text" class="form-control" formControlName="name">
      <div *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched" class="text-danger">
        Name is required
      </div>
    </div>

    <div class="mb-2">
      <label>Email:</label>
      <input type="email" class="form-control" formControlName="email">
      <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="text-danger">
        Valid Email is required
      </div>
    </div>

    <div class="mb-2">
  <label>Password:</label>
  <input type="password" class="form-control" formControlName="password">
  <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched" class="text-danger">
    Password is required
  </div>
</div>  

    <div class="mb-2">
      <label>Mobile No:</label>
      <input type="text" class="form-control" formControlName="mobileNo">
      <div *ngIf="userForm.get('mobileNo')?.invalid && userForm.get('mobileNo')?.touched" class="text-danger">
        Mobile No is required
      </div>
    </div>

    <div class="mb-2">
      <label>DOB:</label>
      <input type="date" class="form-control" formControlName="dob">
      <div *ngIf="userForm.get('dob')?.invalid && userForm.get('dob')?.touched" class="text-danger">
        DOB is required
      </div>
    </div>
    <div class="mb-2">
  <label>Status:</label>
  <select class="form-control" formControlName="flag">
    <option [value]="1">Active</option>
    <option [value]="0">Inactive</option>
  </select>
</div>


    <button class="btn btn-success" type="onSubmit" [disabled]="userForm.invalid">
      {{ save ? 'Update' : 'Add' }} User
    </button>
  </form>
</div>
