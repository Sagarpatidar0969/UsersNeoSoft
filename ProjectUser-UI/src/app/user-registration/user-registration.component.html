<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="user-form">

  <h2>User Registration</h2>

  <div class="form-group">
    <label>Name</label>
    <input formControlName="name" type="text" />
    <div *ngIf="submitted && f['name']?.errors" class="error">
      <small *ngIf="f['name']?.errors?.['required']">Name is required</small>
      <small *ngIf="f['name']?.errors?.['minlength']">Name must be at least 3 characters</small>
    </div>
  </div>

  <div class="form-group">
    <label>Email</label>
    <input formControlName="email" type="email" />
    <div *ngIf="submitted && f['email']?.errors" class="error">
      <small *ngIf="f['email']?.errors?.['required']">Email is required</small>
      <small *ngIf="f['email']?.errors?.['email']">Email is invalid</small>
    </div>
  </div>

  <div class="form-group">
    <label>Password</label>
    <input formControlName="password" type="password" />
    <div *ngIf="submitted && f['password']?.errors" class="error">
      <small *ngIf="f['password']?.errors?.['required']">Password is required</small>
      <small *ngIf="f['password']?.errors?.['minlength']">Password must be at least 6 characters</small>
    </div>
  </div>

  <div class="form-group">
    <label>Mobile No</label>
    <input formControlName="mobileNo" type="text" />
    <div *ngIf="submitted && f['mobileNo']?.errors" class="error">
      <small *ngIf="f['mobileNo']?.errors?.['required']">Mobile number is required</small>
      <small *ngIf="f['mobileNo']?.errors?.['pattern']">Mobile number must be 10 digits</small>
    </div>
  </div>

  <div class="form-group">
    <label>Date of Birth</label>
    <input formControlName="dob" type="date" />
    <div *ngIf="submitted && f['dob']?.errors" class="error">
      <small *ngIf="f['dob']?.errors?.['required']">Date of Birth is required</small>
    </div>
  </div>

  <button type="submit" class="btn-submit">Submit</button>

</form>
